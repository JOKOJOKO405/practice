<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドットインストール練習</title>
  <style>
    body{
      display: flex;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: all .4s ease-in;
      margin: 0 8px;
    }
    .circle{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="box" id="target1"></div>
  <div class="box" id="target2"></div>
  <div class="box" id="target3"></div>
  <script>
    'use strict'; //エラーチェック厳しい
    
    const target1 = document.querySelector('#target1');
    const target2 = document.querySelector('#target2');
    const target3 = document.querySelector('#target3');

    target1.addEventListener('click', () => {
        target1.classList.toggle('circle');
    });
    target2.addEventListener('click', () => {
        target2.classList.toggle('circle');
    });
    target3.addEventListener('click', () => {
        target3.classList.toggle('circle');
    });
  </script>
</body>
</html>
